name: main

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - run: npm install -g yarn
    - name: Install
      run: yarn install
    - name: Lint
      run: yarn lint
